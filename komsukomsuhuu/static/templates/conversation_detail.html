<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Conversation Details Page</title>
</head>
<body>
    <h3>Gelen Kutusu</h3>

{% for message in messages %}
<div class="conversation-item">
    <strong>{{ message.sender.username }}:</strong>
    <p>{{ message.text }}</p>
</div>
{% endfor %}

<div class="contact">
    <form action="{% url 'conversation_detail' conversation.id %}" method="post">
        {% csrf_token %}
        <h3>Cevap gönderin</h3>
        {{ form.text }}
        <input type="submit" value="Gönder"/>
    </form>
</div>


</body>
</html>
