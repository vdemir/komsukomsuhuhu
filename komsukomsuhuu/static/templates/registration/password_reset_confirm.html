<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
 
{% if validlink %}
 
<h3>Password Reset</h3>
 
<form action="" method="post">
{% csrf_token %}
    <table border="1">
        {{form}}
    </table>
    <input type="submit" value="Change Password" />
</form>
{% else %}
<p>Your link is invalid. You can create a new password reset request.</p>
{% endif %}
 
</body>
</html>
