<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Groups Page</title>
</head>
<body>

    <a href="{% url 'new_group' %}">Create Group</a>
    <br>
    <a href="{% url 'groups' %}">List Group</a>
    <br>
    {% if groups %}
        {% for group in groups %}
           <a href="{% url 'detail_group' group.id %}"><h3>{{ group.name }}</h3></a>
        {% endfor %}
    {% else %}
        No groups found
    {% endif %}

</body>
</html>
