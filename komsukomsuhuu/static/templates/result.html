{% extends "base.html" %}

{% load gravatar %}

{% block css %}
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/home.css"/>
    <link rel="stylesheet" href="/static/css/navbar.css"/>
    <link rel="stylesheet" href="/static/css/side-navbar.css"/>
    <!--<link rel="stylesheet" href="/static/css/bootstrap-combined.min.css"/>-->
    <link rel="icon" href="/static/media/icon.png">
{% endblock %}

{% block js %}
    <script src="/static/js/ie8-responsive-file-warning.js"></script>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

{% endblock %}

{% block title %}Home{% endblock %}

{% block sidebarjs%}

{% endblock %}

{% block content %}
        <div class="col-md-9">
            <div class="main-content">
                <div class="row">
                    <div class="span4 well" style="padding-bottom:0">
                        {% if data %}
                        <a href="{% url 'users' data.username %}">
                            <img src="{% gravatar_url data.email 100 %}" class="img-responsive img-circle" alt=""/>
                            {{data.get_full_name }}
                        </a>
                        {% else %}
                        <p>No result found.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
