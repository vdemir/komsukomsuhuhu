<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
      <link rel="stylesheet" href="/static/css/css.css"/>
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
   <body>
   <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span>Login</div>
                <div class="panel-body">
                  
                     {% if form.errors %}
                      Wrong username or password
                     {% endif %}
                     
                    <form method="POST">
                     {% csrf_token %}
                    <form class="form-horizontal" role="form">
                      <form method="POST">
                     
                    <div class="form-group">
                        <label for="id_username" class="col-sm-3 control-label">
                            Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required>
                        </div>
                   </div> 
                    <div class="form-group">
                        <label for="id_password" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" value="Login" class="btn btn-success btn-sm">
                                Sign in</button>
                            {% if next %}
                             <input type="hidden" name="next" value="{{ next }}" />
                            {% else %}
                             <input type="hidden" name="next" value="/.." />
                            {% endif %}
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                    
                   </form>
                </div>
                <div class="panel-footer">
                    Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a></div>
            </div>
        </div>
    </div>
</div>
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
{% else %}
    <input type="hidden" name="next" value="/.." />
{% endif %}
</form>
